<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0a61b4" />
    <meta
      name="description"
      content="Paxform allows users to securely save and manage their personal data for immediate reference, enabling them to easily sign documents and share information with others."
    />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Paxform</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- add this code to your site-->
    <div id="chat-wrapper"></div>
    <script src="https://dealfollow.com/js/pusher.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.2.min.js"
      integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA="
      crossorigin="anonymous"
    ></script>
    <script src="https://dealfollow.com/js/jquery-cookie.js"></script>
    <script src="https://dealfollow.com/js/chattle_client.js"></script>
    <script>
      var oid = 3;
      var svr = "https://dealfollow.com";
      function file_get_contents_v2(filename) {
        fetch(filename)
          .then((resp) => resp.text())
          .then((data) => {
            document.getElementById("chat-wrapper").innerHTML += data;
            chat_client(oid, svr);
          });
      }
      file_get_contents_v2("https://dealfollow.com/chat-client/oid/" + oid);
    </script>
    <!-- ########################## -->
  </body>
</html>
